<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Edit Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'style/style.css' %}" />
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 sidebar p-3" id="sidebar">
      <h4 class="text-primary mb-4">Dreams POS</h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link " href="{% url "dashboard" %}"><i class="bi bi-house"></i> Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url "view_products" %}"><i class="bi bi-box"></i> View Products</a></li>
        <li class="nav-item"><a class="nav-link"href="{% url "add_product" %}"><i class="bi bi-plus-square"></i> Add Product</a></li>
        <li class="nav-item"><a class="nav-link"href="{% url "view_clients" %}"><i class="bi bi-people"></i> View Clients</a></li>
        <li class="nav-item"><a class="nav-link active" href="{% url "add_client" %}"><i class="bi bi-person-plus"></i> Add Client</a></li>
      </ul>
    </nav>

    <!-- Main content -->
    <main class="col-md-10 ms-sm-auto main-content">
      <div class="topbar d-flex justify-content-between align-items-center p-3">
        <button class="btn btn-outline-secondary d-md-none" id="toggleBtn"><i class="bi bi-list"></i></button>
        <div>
          <button class="btn btn-warning me-2">Add New</button>
          <button class="btn btn-dark">POS</button>
        </div>
      </div>
      <div class="content p-4">
        <h3 class="mb-4">Edit Client</h3>

        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}

        <form method="POST" novalidate>
          {% csrf_token %}
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Account No</label>
              <input type="number" name="account_no" value="{{ client.account_no }}" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Client Name</label>
              <input type="text" name="name" value="{{ client.name }}" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Local Address</label>
              <textarea name="local_address" class="form-control">{{ client.local_address }}</textarea>
            </div>
            <div class="col-md-6">
              <label class="form-label">Permanent Address</label>
              <textarea name="permanent_address" class="form-control">{{ client.permanent_address }}</textarea>
            </div>
            <div class="col-md-6">
              <label class="form-label">Tel</label>
              <input type="text" name="tel" value="{{ client.tel }}" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Mobile</label>
              <input type="text" name="mobile" value="{{ client.mobile }}" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" name="email" value="{{ client.email }}" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">GST Number</label>
              <input type="text" name="gst" value="{{ client.gst }}" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Location</label>
              <select name="location" class="form-control">
                <option value="local" {% if client.location == 'local' %}selected{% endif %}>Local</option>
                <option value="international" {% if client.location == 'international' %}selected{% endif %}>International</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Type</label>
              <select name="type" class="form-control">
                <option value="first" {% if client.type == 'first' %}selected{% endif %}>First</option>
                <option value="second" {% if client.type == 'second' %}selected{% endif %}>Second</option>
                <option value="third" {% if client.type == 'third' %}selected{% endif %}>Third</option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label">Remarks</label>
              <textarea name="remarks" class="form-control">{{ client.remarks }}</textarea>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-success">Update Client</button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
